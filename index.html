        <section class="container">

                your payment is due in <strong>15</strong> days,kindly pay it

            window.onload = function () {
                var totalVisitors = 2900;
                var visitorsData = {
                    'New vs Returning Visitors': [
                        {
                            cursor: 'pointer',
                            explodeOnClick: false,
                            innerRadius: '75%',
                            legendMarkerType: 'square',
                            radius: '100%',
                            showInLegend: true,
                            startAngle: 270,
                            type: 'doughnut',
                            dataPoints: [
                                {
                                    y: 900,
                                    name: 'Paid',
                                    color: 'green',
                                },
                                {
                                    y: 2000,
                                    name: 'Remaining',
                                    color: 'red',
                                },
                            ],
                        },
                    ],
                };

                var newVSReturningVisitorsOptions = {
                    animationEnabled: true,
                    theme: 'light2  ',
                    legend: {
                        fontFamily: 'calibri',
                        fontSize: 14,
                        itemTextFormatter: function (e) {
                            return (
                                e.dataPoint.name +
                                ': ' +
                                Math.round(
                                    (e.dataPoint.y / totalVisitors) * 100
                                ) +
                                '%'
                            );
                        },
                    },
                    data: [],
                };

                newVSReturningVisitorsOptions.data =
                    visitorsData['New vs Returning Visitors'];
                $('#circle').CanvasJSChart(newVSReturningVisitorsOptions);
            };
        </script>
