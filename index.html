<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="container">
            <div>
                Hello,<br />
                <strong>Sarvjeet Kumar</strong>
            </div>
        </section>
        <!-- total debit and credit display -->
        <section class="container">
            <div class="row">
                <div class="col-6 col-md-4">
                    <div class="card cardimp">
                        <div class="card-title">
                            <h2 class="debit">₹2000</h2>
                        </div>
                        <div class="card-body">
                            <small>(Amount to be paid)</small>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="card cardimp">
                        <div class="card-title">
                            <h2 class="credit">₹900</h2>
                        </div>
                        <div class="card-body">
                            <small>(Amount already paid)</small>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card desc-card">
                        <div
                            id="circle"
                            style="height: 150px; width: 100%"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        View Payment Details
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-title">
                            <strong>Payment Due in:</strong>
                            <ul>
                                <li><span id="days"></span>days</li>
                                <li><span id="hours"></span>Hours</li>
                                <li><span id="minutes"></span>Minutes</li>
                                <li><span id="seconds"></span>Seconds</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

        <script>
            (function () {
                const second = 1000,
                    minute = second * 60,
                    hour = minute * 60,
                    day = hour * 24;

                let birthday = 'Mar 20, 2021 00:00:00',
                    countDown = new Date(birthday).getTime(),
                    x = setInterval(function () {
                        let now = new Date().getTime(),
                            distance = countDown - now;

                        (document.getElementById('days').innerText = Math.floor(
                            distance / day
                        )),
                            (document.getElementById(
                                'hours'
                            ).innerText = Math.floor((distance % day) / hour)),
                            (document.getElementById(
                                'minutes'
                            ).innerText = Math.floor(
                                (distance % hour) / minute
                            )),
                            (document.getElementById(
                                'seconds'
                            ).innerText = Math.floor(
                                (distance % minute) / second
                            ));

                        //do something later when date is reached
                        if (distance < 0) {
                            let headline = document.getElementById('headline'),
                                countdown = document.getElementById(
                                    'countdown'
                                ),
                                content = document.getElementById('content');

                            headline.innerText = "It's my birthday!";
                            countdown.style.display = 'none';
                            content.style.display = 'block';

                            clearInterval(x);
                        }
                        //seconds
                    }, 0);
            })();
            window.onload = function () {
                var totalVisitors = 2900;
                var visitorsData = {
                    'New vs Returning Visitors': [
                        {
                            cursor: 'pointer',
                            explodeOnClick: false,
                            innerRadius: '75%',
                            legendMarkerType: 'square',
                            radius: '100%',
                            showInLegend: true,
                            startAngle: 270,
                            type: 'doughnut',
                            dataPoints: [
                                {
                                    y: 900,
                                    name: 'Paid',
                                    color: 'green',
                                },
                                {
                                    y: 2000,
                                    name: 'Remaining',
                                    color: 'red',
                                },
                            ],
                        },
                    ],
                };

                var newVSReturningVisitorsOptions = {
                    animationEnabled: true,
                    theme: 'light2  ',
                    legend: {
                        fontFamily: 'calibri',
                        fontSize: 14,
                        itemTextFormatter: function (e) {
                            return (
                                e.dataPoint.name +
                                ': ' +
                                Math.round(
                                    (e.dataPoint.y / totalVisitors) * 100
                                ) +
                                '%'
                            );
                        },
                    },
                    data: [],
                };

                newVSReturningVisitorsOptions.data =
                    visitorsData['New vs Returning Visitors'];
                $('#circle').CanvasJSChart(newVSReturningVisitorsOptions);
            };
        </script>
    </body>
</html>
