<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <title>Document</title>
    </head>
    <body>
        <section class="container" style="padding-bottom: 20px">
            <div>
                Hello,<br />
                <strong>Sarvjeet Kumar</strong>
            </div>
        </section>
        <!-- total debit and credit display -->
        <section class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card cardimp">
                        <div class="card-title">
                            <h2 class="debit">₹2000</h2>
                        </div>
                        <div class="card-body">
                            <small>(Amount to be paid)</small>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card cardimp">
                        <div class="card-title">
                            <h2 class="credit">₹900</h2>
                        </div>
                        <div class="card-body">
                            <small>(Amount already paid)</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="card-title"></div>
                                    <div class="card-body">
                                        <div id="chart">
                                            <canvas
                                                id="myChart"
                                                width="50"
                                                height="50"
                                            ></canvas>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <span class="badge badge-danger"
                                            >Due:2000₹</span
                                        >
                                        <span class="badge badge-success"
                                            >Paid:900₹</span
                                        >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card-title payment">
                                        <strong>Payment Due in:</strong>
                                    </div>
                                    <div class="card-body">
                                        <ul>
                                            <li><span id="days"></span>days</li>
                                            <li>
                                                <span id="hours"></span>Hours
                                            </li>
                                            <li>
                                                <span id="minutes"></span
                                                >Minutes
                                            </li>
                                            <li>
                                                <span id="seconds"></span
                                                >Seconds
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 20px">
                <strong>
                    Download Invoice <i class="fa fa-arrow-right"></i
                ></strong>
            </div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

        <script>
            (function () {
                const second = 1000,
                    minute = second * 60,
                    hour = minute * 60,
                    day = hour * 24;

                let birthday = 'Mar 20, 2021 00:00:00',
                    countDown = new Date(birthday).getTime(),
                    x = setInterval(function () {
                        let now = new Date().getTime(),
                            distance = countDown - now;

                        (document.getElementById('days').innerText = Math.floor(
                            distance / day
                        )),
                            (document.getElementById(
                                'hours'
                            ).innerText = Math.floor((distance % day) / hour)),
                            (document.getElementById(
                                'minutes'
                            ).innerText = Math.floor(
                                (distance % hour) / minute
                            )),
                            (document.getElementById(
                                'seconds'
                            ).innerText = Math.floor(
                                (distance % minute) / second
                            ));

                        //do something later when date is reached
                        if (distance < 0) {
                            let headline = document.getElementById('headline'),
                                countdown = document.getElementById(
                                    'countdown'
                                ),
                                content = document.getElementById('content');

                            headline.innerText = "It's my birthday!";
                            countdown.style.display = 'none';
                            content.style.display = 'block';

                            clearInterval(x);
                        }
                        //seconds
                    }, 0);
            })();
            var paid = 900;
            var due = 2000;
            data = {
                labels: [`paid`, `due`],
                datasets: [
                    {
                        data: [900, 2000],
                        backgroundColor: [
                            'rgba(102, 255, 102, 0.7)',
                            'rgba(255, 102, 102,0.7)',
                        ],
                        borderColor: [
                            'rgba(0, 179, 0, 1)',
                            'rgba(255, 0, 0, 1)',
                        ],
                        hoverBackgroundColor: [
                            'rgb(0, 179, 0, 1)',
                            'rgba(255, 0, 0, 1)',
                        ],
                        borderWidth: '2',
                        weight: '1',
                    },
                ],
                // These labels appear in the legend and in the tooltips when hovering different arcs
            };
            Chart.defaults.global.legend.display = false;
            var ctx = document.getElementById('myChart');
            var myDoughnutChart = new Chart(ctx, {
                type: 'doughnut',
                data: data,
            });
        </script>
    </body>
</html>
